version: 1

deploy:
  steps:
    setupVariables:
      after:
        - ./on-start.sh
    terraformApply:
      before:
        - ./on-approve.sh
    terraformPlan:
      after:
        - ./on-terraform-plan.sh
    storeState:
      after:
        - ./on-store-state.sh
  onSuccess:
    - ./on-success.sh
  onFailure:
    - ./on-fail.sh

destroy:
  steps:
    setupVariables:
      after:
        - ./on-start.sh
    terraformDestroy:
      before:
        - ./on-approve.sh
  onSuccess:
    - ./on-success.sh
  onFailure:
    - ./on-fail.sh
